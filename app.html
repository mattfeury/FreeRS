<div data-role="page" id="landing_page">
    <div data-role='header' data-position='inline' data-theme='d'>
	    <h1>FreeRS</h1>
   	</div>
	
  <div data-role="content">
    <div data-role="controlgroup">
        <button id="take-quiz" data-role="button" data-transition="slide">Take Quiz</button>
        <button id="make-quiz" data-role="button" data-transition="slide">Make Quiz</button>
        <a href='#my_quiz_page' data-role="button" data-transition="slide">Past Quizzes</a>
    </div>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div class="needs-quiz" data-role="page" id="quiz_view_page">
  <div data-role='header' data-position='inline' data-theme='d'>
    <h1 class="quiz-name">Quiz View</h1>
  </div>
	
  <div data-role="content">
    <button id="start-quiz" data-role="button" data-transition="slide">Start Quiz</button>
    <h4>Stats</h4>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div class="needs-quiz" data-role="page" id="give_quiz_page">
  <div data-role='header' data-position='inline' data-theme='d'>
		<a href="#landing_page" data-direction="reverse" data-icon="back" data-theme="d" data-iconpos="notext">Cancel</a>    
	  <h1>Quiz</h1>
  </div>
	
  <div data-role="content">
    <div id="quiz">
      <h2 class="question">1</h2>
      <div><span class="time" data-seconds="30">30</span> <span class="noun">second</span> remaining</div>
      <button class="more-time">+30</button>
      <button class="less-time">-15</button>
      <div class="play">
        <button class="play">Play</button>
      </div>
      <div class="pause">
        <button class="pause">Pause</button>
      </div>
      <div data-role="fieldcontain">
        <label for="results-slider">Show results:</label>
        <select name="results-slider" id="results-slider" data-role="slider">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select> 
      </div>
      
      <a href='#add_question_page' data-role="button" data-transition="slide">Add Question</a>
    </div>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div class="needs-quiz" data-role="page" id="add_question_page">
  <div data-role='header' data-position='inline' data-theme='d'>
		<a href="#give_quiz_page" data-direction="reverse" data-icon="back" data-theme="d" data-iconpos="notext">Cancel</a>
	  <h1>Add Question</h1>
  </div>
	
  <div data-role="content">
    <div class="choices" data-role="fieldcontain">
      <label>Number of Choices: 
        <select>
          <option option="1">1</option>
          <option option="2">2</option>
          <option option="3">3</option>
          <option option="4">4</option>
          <option option="5">5</option>
          <option option="6">6</option>
          <option option="7">7</option>
          <option option="8">8</option>
        </select>
      </label>
    </div>
    <div class="answer" data-role="fieldcontain">
      <label>Answer Number (1-Number of Choices): <input type="password" /></label>
    </div>
    <!--<button class="add-question">Add</button>-->
    <button class="add-question" data-start="true">Add &amp; Start</button>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div class="needs-location" data-role="page" id="quiz_list_page">
	<div data-role="header" data-position="inline" data-theme='d'>
		<a href="#landing_page" data-direction="reverse" data-icon="back" data-theme="d" data-iconpos="notext">Cancel</a>
    <h1 class='head_title'>Take Quiz</h1>
  </div>
	<div data-role="content">
    <script id="quiz-template" type="text/x-jquery-tmpl">
      <li class="quiz"><button data-id="${id}">${name} by ${user_id}</button></li>
    </script>
    <ul id="quizzes"></ul>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div class="needs-location" data-role="page" id="my_quiz_page">
	<div data-role="header" data-position="inline" data-theme='d'>
		<a href="#landing_page" data-direction="reverse" data-icon="back" data-theme="d" data-iconpos="notext">Cancel</a>
    <h1 class='head_title'>My Quizzes</h1>
  </div>
	<div data-role="content">
    <ul id="my-quizzes"></ul>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div class="needs-location" data-role="page" id="quiz_stats_page">
	<div data-role="header" data-position="inline" data-theme='d'>
		<a href="#landing_page" data-direction="reverse" data-icon="back" data-theme="d" data-iconpos="notext">Cancel</a>
    <h1 class='head_title'>Quiz Stats</h1>
  </div>
  <div data-role="content">
    <script id="question-button-template" type="text/x-jquery-tmpl">
      <li class="question"><button>Question #${id}</button></li>
    </script>
    <script id="answerer-button-template" type="text/x-jquery-tmpl">
      <li class="answerer"><button>${id}</answerer></li>
    </script>
    
    <ol id="question-stats"></ol>
    <hr/>
    <ol id="answerer-stats"></ol>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div class="needs-quiz" data-role="page" id="take_quiz_page">
	<div data-role="header" data-position="inline" data-theme='d'>
		<a href="#quiz_list_page" data-direction="reverse" data-icon="back" data-theme="d" data-iconpos="notext">Back</a>
    <h1 class='head_title'>Taking Quiz</h1>
  </div>
  <div id="remote" data-role="content">
    <button data-answer="0">A</button>
    <button data-answer="1">B</button>
    <button data-answer="2">C</button>
    <button data-answer="3">D</button>
    <button data-answer="4">E</button>
    <button data-answer="5">F</button>
    <button data-answer="6">G</button>
    <button data-answer="7">H</button>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div class="needs-location" data-role="page" id="bar_graph_page">
	<div data-role="header" data-position="inline" data-theme='d'>
    <h1 class='head_title'>Stats</h1>
  </div>
  <div id="bar_graph" data-role="content">
    <script id="choice-template" type="text/x-jquery-tmpl">
      <li class="choice" data-answer="${answer}"><div class="bar" data-count="0"></div><div class="label">${answerChar} (<span class="count">0</span>)</div></li>
    </script>
    
    <ol id="choices">
    </ol>

    <a href='#add_question_page' data-role="button" data-transition="slide">Add Question & Start</a>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div data-role="dialog" id="error_dialog" >
	<div data-role="header" data-position="inline" data-theme='d'>
        <h1 role="heading">Error</h1>
    </div>
	<div id="error_dialog_content" data-role="content">
		<script id="error_message_template" type="text/x-jquery-tmpl">
			<div id="error_message">
				<center>
            <div><h2 id="errorName">${errorName}</h2></div>
						<div id="errorDescription">${errorDescription}</div>
				</center>
			</div>
		</script>
	</div><!-- /content -->
</div><!-- /dialog -->
